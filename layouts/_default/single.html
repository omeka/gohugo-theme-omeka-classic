{{ define "main" }}
    <h2>{{ .Title }}</h2>
    {{ range sort (.Resources.Match "blocks/*.md") "File.Path" }}
    <div id="{{ printf "%s" .Params.id }}" class="element">
        {{ with .Params.blockHeading }}<h3>{{ . }}</h3>{{ end }}
        <div class="element-text">{{ .Content }}</div>
    </div>
    {{ end }}
    {{ .Content }}
{{ end }}
